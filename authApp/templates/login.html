<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- css -->
    {%load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Login</title>
  </head>
  <body>
   
   <!-- Message -->

   {% if messages%}

   {%for message in messages%}
<div class="container mt-3 message alert alert-{{message.tags}} text-center">{{message}}</div>
   {%endfor%}

   {%endif%}


   <!-- Regsitration form -->

   <div class="mt-5 login-form pb-3 shadow">
       <h3 class="p-3 text-center">Login Form</h3>
       <form method="POST" class="px-5 pt-4" novalidate> {% csrf_token%}


<label>Username</label><br>
<input type="text" name="username"> 
<br><br>

<label>password</label><br>
<input type="password" name="password">
        
         <br><br>

<button class="btn" name="registration">Login</button>
       </form>
       <br>
       <small class="px-5 text-muted">need an account <a href="/registration/" style="text-decoration: none;">Signup</a></small>
   </div>
  </body>
</html>
