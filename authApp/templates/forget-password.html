<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

     <!-- css -->
     {%load static%}
     <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Forget Password</title>
</head>
<body>


<!-- Message -->

{% if messages%}

{%for message in messages%}
<div class="container mt-3 message alert alert-{{message.tags}} text-center">{{message}}</div>
{%endfor%}

{%endif%}



    <div class="mt-5 otp-login-form text-center pb-3 shadow">
        <h5 class="p-3">Enter Your Email Address</h5>
        <form method="POST" class="p-4"> {% csrf_token%}
 
         <input type="email" name="email" placeholder="paste Enter Email here" required>
 
     <button class="btn" required>Submit</button>
 
        </form>
    </div>
</body>
</html>
