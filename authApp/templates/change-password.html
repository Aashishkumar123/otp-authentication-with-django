<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- css -->
    {%load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Change Password</title>
  </head>
  <body>
   
   <!-- Message -->

   {% if messages%}

   {%for message in messages%}
<div class="container mt-3 message alert alert-{{message.tags}} text-center">{{message}}</div>
   {%endfor%}

   {%endif%}


   <!-- Change Password form -->

   <div class="mt-5 change-password-form pb-3 shadow">
       <h3 class="p-3 text-center">Change Password Form</h3>
       <form method="POST" class="px-5 pt-4"> {% csrf_token%}


<label>New Password</label><br>
<input type="password" name="password1" required> 
<br><br>

<label>Confirm Password</label><br>
<input type="password" name="password2" required>
        
         <br><br>

<button class="btn">Change Password</button>
       </form> <br>
       </div>
  </body>
</html>
